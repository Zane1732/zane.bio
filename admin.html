<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li class="active" data-tab="profile"><i class="fas fa-user"></i> Profile</li>
                    <li data-tab="media"><i class="fas fa-photo-video"></i> Media</li>
                    <li data-tab="appearance"><i class="fas fa-paint-brush"></i> Appearance</li>
                    <li data-tab="settings"><i class="fas fa-cog"></i> Settings</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="view-site-btn"><i class="fas fa-eye"></i> View Site</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="current-username">Yoghurt1337</span>
                    <img id="admin-profile-pic" src="./assets/pfp/default.jpg" alt="Profile Picture">
                </div>
            </div>
            
            <div class="content-area">
                <!-- Profile Tab -->
                <div class="tab-content active" id="profile-tab">
                    <h2>Profile Settings</h2>
                    <div class="settings-card">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" value="Yoghurt1337">
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-image">Profile Picture</label>
                            <div class="file-upload">
                                <input type="file" id="profile-image" accept="image/*">
                                <div class="upload-preview">
                                    <img id="preview-profile" src="./assets/pfp/default.jpg" alt="Profile Preview">
                                </div>
                                <button class="upload-btn" id="upload-profile-btn">Upload Image</button>
                            </div>
                        </div>
                        <button class="save-btn" id="save-profile">Save Changes</button>
                    </div>
                </div>
                
                <!-- Media Tab -->
                <div class="tab-content" id="media-tab">
                    <h2>Media Settings</h2>
                    <div class="settings-card">
                        <div class="form-group">
                            <label for="background-video">Background Video</label>
                            <div class="file-upload">
                                <input type="file" id="background-video" accept="video/mp4">
                                <div class="upload-preview video-preview">
                                    <video id="preview-video" controls>
                                        <source src="./assets/back/default.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                                <button class="upload-btn" id="upload-video-btn">Upload Video</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="background-music">Background Music</label>
                            <div class="file-upload">
                                <input type="file" id="background-music" accept="audio/mp3">
                                <div class="upload-preview audio-preview">
                                    <audio id="preview-audio" controls>
                                        <source src="./assets/music/default.mp3" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                                <button class="upload-btn" id="upload-audio-btn">Upload Audio</button>
                            </div>
                        </div>
                        <button class="save-btn" id="save-media">Save Changes</button>
                    </div>
                </div>
                
                <!-- Appearance Tab -->
                <div class="tab-content" id="appearance-tab">
                    <h2>Appearance Settings</h2>
                    <div class="settings-card">
                        <div class="form-group">
                            <label for="terminal-color">Terminal Text Color</label>
                            <input type="color" id="terminal-color" value="#00ff00">
                        </div>
                        <div class="form-group">
                            <label for="terminal-bg-color">Terminal Background Color</label>
                            <input type="color" id="terminal-bg-color" value="#000000">
                            <input type="range" id="terminal-opacity" min="0" max="1" step="0.1" value="0.7">
                            <small>Background Opacity: <span id="opacity-value">0.7</span></small>
                        </div>
                        <div class="form-group">
                            <label for="cursor-style">Cursor Style</label>
                            <div class="file-upload">
                                <input type="file" id="cursor-style" accept="image/png">
                                <div class="upload-preview">
                                    <img id="preview-cursor" src="./assets/cursor/pointer.png" alt="Cursor Preview">
                                </div>
                                <button class="upload-btn" id="upload-cursor-btn">Upload Cursor</button>
                            </div>
                        </div>
                        <button class="save-btn" id="save-appearance">Save Changes</button>
                    </div>
                </div>
                
                <!-- Settings Tab -->
                <div class="tab-content" id="settings-tab">
                    <h2>General Settings</h2>
                    <div class="settings-card">
                        <div class="form-group">
                            <label for="terminal-text">Terminal Text Content</label>
                            <textarea id="terminal-text" rows="5">User: unknown
IP: Loading...
System: Loading...
Bio Loaded
Press Enter To Continue</textarea>
                            <small>Each line will be displayed separately in the terminal</small>
                        </div>
                        <button class="save-btn" id="save-settings">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
</body>
</html>
